      async function listJsonFilesFromFolder(folder = './') {

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0f111a;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e6f0;
      }

      .chat-container {
        background: #1a1d2e;
        width: 420px;
        max-width: 90vw;
        height: 80vh;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px #3f51b5aa;
        overflow: hidden;
        margin-top: 7vh;
      }

      .chat-header {
        background: #2c3150;
        padding: 20px;
        font-weight: 600;
        font-size: 1.3rem;
        color: #8ab4f8;
        text-align: center;
        letter-spacing: 1.2px;
        box-shadow: 0 2px 5px #0009 inset;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 75%;
        padding: 15px 18px;
        border-radius: 20px;
        font-size: 1rem;
        line-height: 1.4;
        white-space: pre-line;
        word-wrap: break-word;
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, #4f97ff, #6fbfff);
        color: #fff;
        border-bottom-right-radius: 2px;
        box-shadow: 0 4px 10px #4f97ff88;
        animation: slideInRight 0.3s ease forwards;
      }

      .bot {
        align-self: flex-start;
        background: #2b2f4a;
        color: #a8b3d1;
        border-bottom-left-radius: 2px;
        box-shadow: 0 4px 10px #2b2f4aaa;
        font-family: 'Courier New', monospace;
        animation: slideInLeft 0.3s ease forwards;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px)
        }

        to {
          opacity: 1;
          transform: translateX(0)
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px)
        }

        to {
          opacity: 1;
          transform: translateX(0)
        }
      }

      .chat-input-area {
        background: #2c3150;
        padding: 15px 20px;
        display: flex;
        gap: 12px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 18px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        outline: none;
        background: #1a1d2e;
        color: #e0e6f0;
      }

      .chat-input::placeholder {
        color: #8893b3;
      }

      .chat-input:focus {
        background: #25304b;
        box-shadow: 0 0 8px #4f97ffaa;
      }

      .send-btn {
        background: #4f97ff;
        border: none;
        border-radius: 30px;
        padding: 0 20px;
        font-weight: 600;
        font-size: 1.1rem;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 4px 15px #4f97ffbb;
        transition: background-color 0.3s ease;
      }

      .send-btn:hover {
        background: #6fbfff;
        box-shadow: 0 6px 20px #6fbfffcc;
      }

      .send-btn:active {
        background: #3e7ddb;
      }

      /* Name prompt */
      #namePrompt {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        padding: 12px 20px;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Model chooser */
      #modelUI {
        position: fixed;
        top: 0;
        right: 0;
        background: #1a1d2e;
        padding: 10px 20px;
        color: #e0e6f0;
        box-shadow: -2px 2px 8px #0009;
        font-family: 'Inter', sans-serif;
      }
    </style>

    </div>
    <div class="chat-container">
      <div class="chat-header">SI Chat ðŸ¤–</div>
      <div id="chatMessages" class="chat-messages"></div>
      <form class="chat-input-area" onsubmit="handleSubmit(event)">

        <button class="send-btn">Send</button>
